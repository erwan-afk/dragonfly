# Configuration Nginx pour développement Dragonfly
# À ajouter dans votre configuration nginx existante

server {
    listen 80;
    server_name 217.65.144.71;

    # Route principale - Version de production (PM2)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Route de développement - Version dev
    location /dev/ {
        # Supprimer /dev/ du chemin avant de proxy
        rewrite ^/dev/(.*) /$1 break;
        
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Headers spécifiques pour le développement
        proxy_set_header X-Dev-Mode "true";
    }

    # Route directe pour les WebSockets de Next.js dev
    location /_next/webpack-hmr {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

